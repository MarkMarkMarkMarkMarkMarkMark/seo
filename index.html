        <p>LINE@校園是整合校園通報、校園資訊、友善交通、環境數據的系統，免下載APP，
            打開LINE就可以使用，非常方便，能即時接收到學校的訊息，發生意外緊急狀況時簡單三個步驟，校安群組就會接到通知。
            交通資訊有公車、火車，查詢的速度比APP快還沒有廣告。
            校園數據，該設備設立在學校，包含溫度、濕度、空污PM2.5。</p>
